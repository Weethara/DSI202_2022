<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

{% extends 'store/main.html' %}
{% load static %}
{% load crispy_forms_tags %}  
{% block content %}

<form method="post" enctype="multipart/form-data" style="font-family: 'Cairo', sans-serif;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  
  {% if img_obj %}
    <h3 style="font-family: 'Cairo', sans-serif;">Succesfully uploaded {{img_obj.title}}'s payment</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
    <h1 style="color: wheat; font-family: 'Cairo', sans-serif;">
      <br>
    <a style = " color: wheat; font-family: 'Cairo', sans-serif;" href="{% url 'store' %}">Click here to shop</a>
  {% endif %}

{% endblock content %}
